tton-2&quot;&gt;Button 2&lt;/a&gt;\n&lt;a href=&quot;#&quot; class=&quot;button button-block button-3&quot;&gt;Button 3&lt;/a&gt;\n&lt;a href=&quot;#&quot; class=&quot;button button-block button-4&quot;&gt;Button 4&lt;/a&gt;\n&lt;a href=&quot;#&quot; class=&quot;button button-block button-grey&quot;&gt;Button Grey&lt;/a&gt;\n</pre>"
  custom-4376:
    title: 'Standard Typography'
    attributes:
      html: "<div class=\"g-grid\">\n    <div class=\"g-block\">\n        <div class=\"g-content\">\n            <h2>Headings</h2>\n            <p>All HTML headings, <code>&lt;h1&gt;</code> through <code>&lt;h6&gt;</code> are available.</p>\n            <div>\n                <h1>h1. Heading 1</h1>\n        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet nibh. Vivamus non arcu. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>\n                <h2>h2. Heading 2</h2>\n        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet nibh. Vivamus non arcu. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>\n                <h3>h3. Heading 3</h3>\n        <p class=\"visible-large\">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet nibh. Vivamus non arcu. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>\n                <h4>h4. Heading 4</h4>\n                <h5>h5. Heading 5</h5>\n                <h6>h6. Heading 6</h6>\n            </div>\n        </div>\n    </div>\n\n    <div class=\"g-block\">\n        <div class=\"g-content\">\n            <h2>Emphasis</h2>\n            <h4><code>&lt;em&gt;</code></h4>\n            <p>For emphasizing a snippet of text with <em>stress</em></p>\n            <p>The following snippet of text is <em>rendered as italicized text</em>.</p>\n<pre class=\"prettyprint\">&lt;em&gt;rendered as italicized text&lt;/em&gt;</pre>\n            <h4><code>&lt;strong&gt;</code></h4>\n            <p>For emphasizing a snippet of text with <strong>important</strong></p>\n            <p>The following snippet of text is <strong>rendered as bold text</strong>.</p>\n<pre class=\"prettyprint\">&lt;strong&gt;rendered as bold text&lt;/strong&gt;</pre>\n            <h4><code>&lt;small&gt;</code></h4>\n            <p>For de-emphasizing inline or blocks of text, <small>use the small tag.</small></p>\n            <p><small>This line of text is meant to be treated as fine print.</small></p>\n        </div>\n    </div>\n</div>\n\n<div class=\"g-grid\">\n    <div class=\"g-block\">\n        <div class=\"g-content nomargintop nopaddingtop\">\n            <h2 class=\"nomargintop\">Notice Styles</h3>\n            <p class=\"alert alert-success\">Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>\n<pre class=\"prettyprint\">&lt;p class=\"alert alert-success\"&gt;&hellip;&lt;/p&gt;</pre>\n            <p class=\"alert alert-info\">Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>\n<pre class=\"prettyprint\">&lt;p class=\"alert alert-info\"&gt;&hellip;&lt;/p&gt;</pre>\n            <p class=\"alert alert-warning\">Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>\n            <pre class=\"prettyprint\">&lt;p class=\"alert alert-warning\"&gt;&hellip;&lt;/p&gt;</pre>\n            <p class=\"alert alert-error\">Nullam quis risus eget urna mollis ornare vel eu leo. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p>\n<pre class=\"prettyprint\">&lt;p class=\"alert alert-error\"&gt;&hellip;&lt;/p&gt;</pre>\n        </div>\n    </div>\n</div>\n\n<div class=\"g-grid\">\n    <div class=\"g-block\">\n        <div class=\"g-content nomargintop nopaddingtop\">\n            <h2 class=\"nomargintop\">Blockquotes</h2>\n            <p>For quoting blocks of content from another source within your document.</p>\n            <h3>Default blockquote</h3>\n            <p>Wrap <code>&lt;blockquote&gt;</code> around any <abbr title=\"HyperText Markup Language\">HTML</abbr> as the quote. For straight quotes we recommend a <code>&lt;p&gt;</code>.</p>\n            <blockquote>\n                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>\n            </blockquote>\n<pre class=\"prettyprint\">&lt;blockquote&gt;\n&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.&lt;/p&gt;\n&lt;/blockquote&gt;</pre>\n\n            <h3>Blockquote options</h3>\n            <span>Style and content changes for simple variations on a standard blockquote.</span><br/>\n\n            <h4>Naming a source</h4>\n            <p>Add <code>&lt;small&gt;</code> tag for identifying the source. Wrap the name of the source work in <code>&lt;cite&gt;</code>.</p>\n                <blockquote>\n                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>\n                    <small>Someone famous in <cite title=\"Source Title\">Source Title</cite></small>\n                </blockquote>\n<pre class=\"prettyprint\">&lt;blockquote&gt;\n&lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.&lt;/p&gt;\n&lt;small&gt;Someone famous &lt;cite title=\"Source Title\"&gt;Source Title&lt;/cite&gt;&lt;/small&gt;\n&lt;/blockquote&gt;</pre>\n        </div>\n    </div>\n</div>\n\n<div class=\"g-grid\">\n    <div class=\"g-block\">\n        <div class=\"g-content nomargintop nopaddingtop\">\n            <h2 class=\"nomargintop\">Code</h2>\n            <h4>Inline</h2>\n            <p>Wrap inline snippets of code with <code>&lt;code&gt;</code>.</p>\n            For example, <code>&lt;section&gt;</code> should be wrapped as inline.\n<pre class=\"prettyprint\">For example, &lt;code&gt;&lt;section&gt;&lt;/code&gt; should be wrapped as inline.</pre>\n            <p><strong>Note:</strong> Be sure to keep code within <code>&lt;pre&gt;</code> tags as close to the left as possible; it will render all tabs.</p>\n        </div>\n    </div>\n    <div class=\"g-block\">\n        <div class=\"g-content nomargintop nopaddingtop\">\n            <h2 class=\"nomargintop\">&nbsp;</h2>\n            <h4>Basic block</h2>\n                <p>Use <code>&lt;pre&gt;</code> for multiple lines of code. Be sure to escape any angle brackets in the code for proper rendering.</p>\n<pre class=\"prettyprint\">&lt;p&gt;Sample text here&hellip;&lt;/p&gt;</pre>\n<pre class=\"prettyprint\">&lt;pre&gt;\n&amp;lt;p&amp;gt;Sample text here&hellip;&amp;lt;/p&amp;gt;\n&lt;/pre&gt;</pre>\n        </div>\n    </div>\n</div>\n\n<div class=\"g-grid\">\n    <div class=\"g-block\">\n        <div class=\"g-content nomargintop nopaddingtop\">\n            <h2 class=\"nomargintop\">Tables</h2>\n            <table>\n                <thead><tr>\n                    <th>#</th>\n                    <th>First Name</th>\n                    <th>Last Name</th>\n                    <th>Username</th>\n                </tr></thead>\n                <tbody>\n                <tr>\n                    <td>1</td>\n                    <td>Mark</td>\n                    <td>Otto</td>\n                    <td>@mdo</td>\n                </tr>\n                <tr>\n                    <td>2</td>\n                    <td>Jacob</td>\n                    <td>Thornton</td>\n                    <td>@fat</td>\n                </tr>\n                <tr>\n                    <td>3</td>\n                    <td>Larry</td>\n                    <td>the Bird</td>\n                    <td>@twitter</td>\n                </tr>\n                </tbody>\n            </table>\n<pre class=\"prettyprint\">&lt;table class=\"table\"&gt;\n&hellip;\n&lt;/table&gt;</pre>\n        </div>\n    </div>\n</div>"
