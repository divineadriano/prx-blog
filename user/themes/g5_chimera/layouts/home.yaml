  custom-6227:
    title: 'FP Extension B'
    attributes:
      title: ''
      html: "<h3 data-aos=\"zoom-in\"><strong>Looking for the perfect plan?</strong> Learn more about our various options and what works for you.</h3>\n\n<p data-aos=\"zoom-in\">We offer a wide range of products and membership plans, custom tailored to your needs. Browse our selection of products to find the perfect one for your project, or select a membership to gain access to everything.</p>\n\n<br />\n\n<div data-aos=\"fade-up\" class=\"rt-white-box\">\n\t<span class=\"rt-icon-left rt-hero-icon hidden-tablet\">\n\t\t<i class=\"fa fa-puzzle-piece\"></i>\n\t</span>\n\t<h3><strong><span class=\"hidden-tablet\">Link up multiple memberships</span><span class=\"visible-tablet\">Multiple packages</span></strong></h3>\n\t<p>Buy multiple packages to gain access to different product types and extras, with unlimited options.</p>\n</div>"
    block:
      class: fp-extension-b
