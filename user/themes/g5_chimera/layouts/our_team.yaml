    attributes:
      title: '<div class="center">Management Team</div>'
      titletag: ''
      html: "<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<span class=\"rt-image\"><img src=\"gantry-media://pages/the-team/img-01.jpg\" alt=\"image\" /></span>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-66\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<h3 class=\"nomarginbottom\">Robert Smith</h3>\n\t\t\t\t<h6 class=\"nomargintop\">CEO of Chimera</h6>\n\t\t\t\t<p>Globally incubate standards compliant channels before scalable benefits. Quickly disseminate superior deliverables whereas web-enabled applications. <span class=\"hidden-tablet\">Quickly drive clicks-and-mortar catalysts for change before vertical architectures.</span></p>\n\t\t\t\t<p class=\"success hidden-tablet\">Image attribution: <a href=\"http://www.flickr.com/photos/astragony/8260117875/sizes/l/\">AMaze by Daniele Zedda.</a></p>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div><br />\n\n<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<span class=\"rt-image\"><img src=\"gantry-media://pages/the-team/img-03.jpg\" alt=\"image\" /></span>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-66\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<h3 class=\"nomarginbottom\">Paul Valdez</h3>\n\t\t\t\t<h6 class=\"nomargintop\">Accountant</h6>\n\t\t\t\t<p>Globally incubate standards compliant channels before scalable benefits. Quickly disseminate superior deliverables whereas web-enabled applications. <span class=\"hidden-tablet\">Quickly drive clicks-and-mortar catalysts for change before vertical architectures.</span></p>\n\t\t\t\t<p class=\"success hidden-tablet\">Image attribution: <a href=\"http://www.flickr.com/photos/astragony/4728211246/sizes/l/\">Stare by JohnONolan.</a></p>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div><br />\n\n<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-33\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<span class=\"rt-image\"><img src=\"gantry-media://pages/the-team/img-02.jpg\" alt=\"image\" /></span>\n\t\t\t</div>\n\t\t</div>\n\n\t\t<div class=\"gantry-width-66\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<h3 class=\"nomarginbottom\">Tayla Parker</h3>\n\t\t\t\t<h6 class=\"nomargintop\">Administrator</h6>\n\t\t\t\t<p>Globally incubate standards compliant channels before scalable benefits. Quickly disseminate superior deliverables whereas web-enabled applications. <span class=\"hidden-tablet\">Quickly drive clicks-and-mortar catalysts for change before vertical architectures.</span></p>\n\t\t\t\t<p class=\"success hidden-tablet\">Image attribution: <a href=\"http://www.flickr.com/photos/johnonolan/5729506059/sizes/l/\">Bamboo by Daniele Zedda.</a></p>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div>"
