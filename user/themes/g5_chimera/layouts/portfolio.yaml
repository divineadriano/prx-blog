      items:
        -
          title: ''
          desc: '<p class="promo2">Set up and configure page layouts with Gantry 5''s new Layout Manager. Featuring drag-and-drop functionality that gives you the power to place content blocks, resize them, and configure their unique settings in seconds.</p>'
          link: ''
          linktext: ''
          buttontarget: _self
          buttonclass: button-3
          name: 'Item 1'
        -
          image: ''
          title: ''
          desc: '<p class="promo2">The template styling is built with SCSS, a programmable stylesheet language for CSS, making the CSS more dynamic and adaptable. You can easily enable and disable automatic recompilation of SCSS files.</p>'
          link: ''
          linktext: ''
          buttontarget: _self
          buttonclass: button-3
          name: 'Item 2'
        -
          image: ''
          title: ''
          desc: '<p class="promo2">Configuration in Gantry 5 features sophisticated built-in fields such as Icon Picker, Image Picker, Font Picker, Collections, and much more. You can change almost any aspect of a theme without breaking out a single editor.</p>'
          link: ''
          linktext: ''
          buttontarget: _self
          buttonclass: button-3
          name: 'Item 3'
    block:
      variations: 'center'
  custom-2633:
    title: 'Custom HTML'
    attributes:
      html: "<h2 class=\"title module-title\"><span>Our Satisfied Clients</span></h2>\n\n<p>Will You be the Next to Join Our Happy Clients?</p>\n\n<br />\n\n<div class=\"gantry-row\">\n\t<div class=\"gantry-width-container\">\n\t\t<div class=\"gantry-width-20\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<a href=\"#\"><img class=\"rt-transparent-image\" src=\"gantry-media://pages/portfolio/img-18.png\" alt=\"image\" /></a>\n\t\t\t</div>\n\t\t</div>\n\t\t<div class=\"gantry-width-20\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<a href=\"#\"><img class=\"rt-transparent-image\" src=\"gantry-media://pages/portfolio/img-19.png\" alt=\"image\" /></a>\n\t\t\t</div>\n\t\t</div>\n\t\t<div class=\"gantry-width-20\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<a href=\"#\"><img class=\"rt-transparent-image\" src=\"gantry-media://pages/portfolio/img-20.png\" alt=\"image\" /></a>\n\t\t\t</div>\n\t\t</div>\n\t\t<div class=\"gantry-width-20\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<a href=\"#\"><img class=\"rt-transparent-image\" src=\"gantry-media://pages/portfolio/img-21.png\" alt=\"image\" /></a>\n\t\t\t</div>\n\t\t</div>\n\t\t<div class=\"gantry-width-20\">\n\t\t\t<div class=\"gantry-width-spacer\">\n\t\t\t\t<a href=\"#\"><img class=\"rt-transparent-image\" src=\"gantry-media://pages/portfolio/img-22.png\" alt=\"image\" /></a>\n\t\t\t</div>\n\t\t</div>\n\t</div>\n</div>\n\n<div class=\"clear\"></div><br /><br />\n\n<p><a href=\"#\" class=\"readon\">Join Now</a></p>"
    block:
      variations: center
  custom-7934:
    title: 'Custom HTML'
    attributes:
      html: "<h2 class=\"title\"><span>Chimera Demo</span></h2>\n\n<p class=\"hidden-phone\">These examples are intended to show how Chimera can be constructed on your site, above and beyond the frontpage demonstration. These include content and component pages, with varying modular content, mainbody widths and page lengths.</p>\n\n<p class=\"nomarginbottom\">All demo content is for sample purpose only, intended to show a live site. Use the <a href=\"#\">Chimera RocketLauncher</a> to install an equivalent of the demo onto your site.</p>"
    block:
      class: rt-phone-center
  custom-1158:
    title: 'Custom HTML'
    attributes:
      html: "<h2 class=\"title\"><span>Sample Contact Info</span></h2>\n\n<p>Completely synergize resource sucking relationships via premier niche markets. Professionally cultivate one-to-one customer service with robust ideas.</p>\n\n<div class=\"gantry-width-container\">\n\t<div class=\"gantry-width-40\">\n\t\t<div class=\"gantry-width-spacer\">\n\t\t\t<img src=\"gantry-media://pages/overview/logo.png\" alt=\"image\" />\n\t\t</div>\t\n\t</div>\n\n\t<div class=\"gantry-width-60\">\n\t\t<div class=\"gantry-width-spacer\">\n\t\t\t<span class=\"rt-intro-text\">+1(123)456-5555-555</span><br />\n\t\t\t<span>Chimera Theme, LLC</span><br />\n\t\t\t<span>123 CMS Boulevard</span><br />\n\t\t\t<span>Seattle, WA 00000, USA</span><br />\n\t\t\t<span><a href=\"#\">noreply@domain.com</a></span>\n\t\t</div>\n\t</div>\n</div>\n<div class=\"clear\"></div>"
    block:
      class: rt-phone-center      
