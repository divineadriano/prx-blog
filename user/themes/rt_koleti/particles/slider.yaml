name: Slider
description: Background slideshow with small picture
type: particle
icon: fa-youtube-play

form:
  overrideable: false
  fields:
    enabled:
      type: input.checkbox
      label: Enabled
      description: Globally enable particle.
      default: true
    _tabs:
      type: container.tabs
      fields:
        _tab_settings:
          label: Settings
          overridable: false
          fields:
            source:
              type: select.select
              label: Content Source
              description: Choose if the content should be loaded from the platform or particle itself.
              default: particle
              options:
                particle: Particle
                grav: Grav
            title:
              type: input.text
              label: Particle Title
              description: Enter particle title.
            description:
              type: textarea.textarea
              label: Particle Description
              description: Enter particle description.
            height:
              type: input.text
              label: Slide Height
              description: Set the video slide minimum height in pixels.
              placeholder: 500
            autoplay:
              type: select.select
              label: Autoplay
              description: Decide if you want your slideshow to autoplay or not.
              default: enabled
              options:
                enabled: Enable
                disabled: Disable

            autoplayTimeout:
              type: input.number
              label: Autoplay Timeout
              description: The time between each auto transition
              default: 5000

            speed:
              type: input.number
              label: Speed
              description: Transition speed
              default: 250

        _tab_collection:
          label: Particle Items
          overridable: false
          fields:
            items:
              type: collection.list
              array: true
              label: Items
              description: Create slideshow items.
              value: title
              ajax: true
              fields:
                .title:
                  type: input.text
                  label: Title
                  description: Enter slide title

                .description:
                  type: textarea.textarea
                  label: Additional Description
                .icon:
                  type: input.icon
                  label: Icon
                  description: Select desired icon.

                .image:
                  type: input.imagepicker
                  label: Image
                  description: Select image for slideshow
                  placeholder: Pick an image

                .link:
                  type: input.text
                  label: Link
                  description: Set a URL for the item to take visitors to (YouTube requires /embed/ url).

                .linktarget:
                  type: select.selectize
                  label: Link Target
                  description: Set the target for the URL to open in.
                  placeholder: 'Select...'
                  default: modal
                  options:
                      _self: Self
                      _blank: New Window
                      modal: Modal

        _tab_articles:
          label: Pages
          overridable: false
          fields:
            article.filter.categories:
              type: input.selectize
              label: Categories
              description: Select the categories the content should be taken from.
              overridable: false

            article.limit.total:
              type: input.text
              label: Number of Pages
              description: Enter the maximum number of content to display.
              default: 5
              pattern: '\d{1,2}'
              overridable: false

            article.limit.start:
              type: input.text
              label: Start From
              description: Enter offset specifying the first article to return. The default is '0' (the first content item).
              default: 0
              pattern: '\d{1,2}'
              overridable: false

            article.sort.orderby:
              type: select.select
              label: Order By
              description: Select how the content should be ordered by.
              default: default
              options:
                default: Default Ordering
                date: Date
                publish_date: Publish Date
                unpublish_date: Unpublish Date
                modified: Last Modified Date
                title: Title
                slug: Slug
              overridable: false

            article.sort.ordering:
              type: select.select
              label: Ordering Direction
              description: Select the direction the content should be ordered by.
              default: asc
              options:
                asc: Ascending
                desc: Descending
              overridable: false

        _tab_display:
          label: Pages Display
          overridable: false
          fields:
            article.display.image.enabled:
              type: select.select
              label: Image
              description: Select if and what image of the content should be shown.
              options:
                intro: Intro
                full: Full
                '': None

            article.display.text.type:
              type: select.select
              label: Article Text
              description: Select if and how the content text should be shown.
              options:
                intro: Introduction
                full: Full Article
                '': Hide

            article.display.text.limit:
              type: input.text
              label: Text Limit
              description: Type in the number of characters the content text should be limited to.
              pattern: '\d+'

            article.display.text.formatting:
              type: select.select
              label: Text Formatting
              description: Select the formatting you want to use to display the content text.
              options:
                text: Plain Text
                html: HTML

            article.display.title.enabled:
              type: select.select
              label: Title
              description: Select if the content title should be shown.
              options:
                show: Show
                '': Hide

            article.display.title.limit:
              type: input.text
              label: Title Limit
              description: Enter the maximum number of characters the content title should be limited to.
              pattern: '\d+(\.\d+){0,1}'

            article.display.link.enabled:
              type: select.select
              label: Link
              description: Select if the item should link to the page.
              options:
                show: Show
                '': Hide
                
            article.display.link.target:
              type: select.selectize
              label: Title Target
              description: Target browser window when the title is clicked.
              placeholder: 'Select...'
              default: _self
              options:
                  _self: Self
                  _blank: New Window

