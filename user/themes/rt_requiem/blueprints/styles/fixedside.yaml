name: FixedSide Styles
description: FixedSide styles for the Requiem theme
type: section

form:
  fields:

    background:
      type: input.colorpicker
      label: Background
      default: "rgba(0, 0, 0, 0.75)"
    text-color:
      type: input.colorpicker
      label: Text
      default: "#ffffff"
    width:
      type: input.text
      label: FixedSide Width
      default: "4rem"
    position:
      type: select.selectize
      label: Position
      description: Select the FixedSide position.
      default: left
      options:
        left: Left
        right: Right