name: Disqus Comments Plugin
version: 1.0.4
description: Add Disqus.com comments in your site.

form:
  fields:
    enabled:
      type: toggle
      label: Plugin status
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    counter:
      type: toggle
      label: Counter comments
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
